stages:
  - code review
  - publish code review
  - testing
  - release
  - build

black:
  stage: code review
  image: python:3.8-slim
  before_script:
    - pip install black
  script:
    - black --check backend/
  only:
    - merge_requests 
    - main

pylint:
  stage: code review
  image: python:3.10-slim
  before_script:
    - mkdir -p public/badges public/lint
    - echo undefined > public/badges/$CI_JOB_NAME.score
    - pip install pylint-gitlab pipenv pytest
    - cd backend && pipenv install --system --deploy --ignore-pipfile && cd ..
  script:
    - pylint --rcfile=tests/.pylintrc --exit-zero --output-format=text $(find -type f -name "*.py" ! -path "**/.venv/**") | tee /tmp/pylint.txt
    - sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' /tmp/pylint.txt > public/badges/$CI_JOB_NAME.score
    - pylint --rcfile=tests/.pylintrc --exit-zero --output-format=pylint_gitlab.GitlabCodeClimateReporter $(find -type f -name "*.py" ! -path "**/.venv/**") > codeclimate.json
    - pylint --rcfile=tests/.pylintrc --exit-zero --output-format=pylint_gitlab.GitlabPagesHtmlReporter $(find -type f -name "*.py" ! -path "**/.venv/**") > public/lint/index.html
  after_script:
    - anybadge --overwrite --label $CI_JOB_NAME --value=$(cat public/badges/$CI_JOB_NAME.score) --file=public/badges/$CI_JOB_NAME.svg 4=red 6=orange 8=yellow 10=green
    - |
      echo "Your score is: $(cat public/badges/$CI_JOB_NAME.score)"
  artifacts:
    paths:
      - public
    reports:
      codequality: codeclimate.json
    when: always
  only:
    - merge_requests
    - main
  when: on_success

pages:
  stage: publish code review
  image: alpine:latest
  script:
    - echo
  artifacts:
    paths:
      - public
  only:
    - main
  when: on_success

test:
  stage: testing
  image: python:3.10
  script:
    - pip install pytest coverage pipenv
    - cd backend && pipenv install --system --deploy --ignore-pipfile && cd ..
    - coverage run -m pytest
    - coverage report
    - coverage xml
  artifacts:
    reports:
      cobertura: coverage.xml
  only:
    - merge_requests
    - main
  when: manual

release:
  stage: release
  image: node:16
  only:
    - main
  script:
    - npm install @semantic-release/gitlab
    - npx semantic-release
  when: always

docker-builder:
  rules:
    - if: '$CI_COMMIT_TAG != null'
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE_FRONTEND:latest" -t "$CI_REGISTRY_IMAGE_FRONTEND:$CI_COMMIT_TAG" ./frontend/
    - docker build --pull -t "$CI_REGISTRY_IMAGE_BACKEND:latest" -t "$CI_REGISTRY_IMAGE_BACKEND:$CI_COMMIT_TAG" ./backend/
    - docker build --pull -t "$CI_REGISTRY_IMAGE_PROXY:latest" -t "$CI_REGISTRY_IMAGE_PROXY:$CI_COMMIT_TAG" ./nginx/
    - docker push -a $CI_REGISTRY_IMAGE_FRONTEND
    - docker push -a $CI_REGISTRY_IMAGE_BACKEND
    - docker push -a $CI_REGISTRY_IMAGE_PROXY
  

